<table class="tableblock frame-all grid-all stretch">
  <colgroup>
    <col style="width: 33.3333%" />
    <col style="width: 66.6667%" />
  </colgroup>
  <tbody>
    <tr>
      <td class="tableblock halign-left valign-top">
        <p class="tableblock">Normal cell</p>
      </td>
      <td class="tableblock halign-left valign-top">
        <div class="content">
          <div class="paragraph"><p>Cell with nested table</p></div>
          <table class="tableblock frame-all grid-all stretch">
            <colgroup>
              <col style="width: 66.6667%" />
              <col style="width: 33.3333%" />
            </colgroup>
            <tbody>
              <tr>
                <td class="tableblock halign-left valign-top">
                  <p class="tableblock">Nested table cell 1</p>
                </td>
                <td class="tableblock halign-left valign-top">
                  <p class="tableblock">Nested table cell 2</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<table class="tableblock frame-all grid-all stretch">
  <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
  </colgroup>
  <tbody>
    <tr>
      <td class="tableblock halign-left valign-top">
        <p class="tableblock">normal cell</p>
      </td>
      <td class="tableblock halign-left valign-top">
        <div class="content">
          <table class="tableblock frame-all grid-all stretch">
            <colgroup>
              <col style="width: 100%" />
            </colgroup>
            <tbody>
              <tr>
                <td class="tableblock halign-left valign-top">
                  <p class="tableblock">nested cell</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
  </tbody>
</table>
