<div class="table-block">
  <table class="frame-all grid-all stretch">
    <colgroup>
      <col style="width: 33.3333%" />
      <col style="width: 66.6667%" />
    </colgroup>
    <tbody>
      <tr>
        <td class="halign-left valign-top">Normal cell</td>
        <td class="halign-left valign-top">
          <p>Cell with nested table</p>
          <div class="table-block">
            <table class="frame-all grid-all stretch">
              <colgroup>
                <col style="width: 66.6667%" />
                <col style="width: 33.3333%" />
              </colgroup>
              <tbody>
                <tr>
                  <td class="halign-left valign-top">Nested table cell 1</td>
                  <td class="halign-left valign-top">Nested table cell 2</td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="table-block">
  <table class="frame-all grid-all stretch">
    <colgroup>
      <col style="width: 50%" />
      <col style="width: 50%" />
    </colgroup>
    <tbody>
      <tr>
        <td class="halign-left valign-top">normal cell</td>
        <td class="halign-left valign-top">
          <div class="table-block">
            <table class="frame-all grid-all stretch">
              <colgroup>
                <col style="width: 100%" />
              </colgroup>
              <tbody>
                <tr>
                  <td class="halign-left valign-top">nested cell</td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
